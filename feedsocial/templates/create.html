{% extends "./base.html" %}
{% block body %}
  <div class="feed-grid">
    <form autocomplete="off" method="post">
      {% csrf_token %}
      <div class="input-group">
        {{ form.content.errors }}
        {{ form.content }}
      </div>
      <input class="btn btn-block feed-button" type="submit" />
    </form>
  </div>
{% endblock body %}
