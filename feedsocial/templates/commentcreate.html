{% extends "base.html" %}

{% block body %}
  <div class="feed-grid">
    <div class="comment-grid">
      <div class="comment-block">
        <h2> {{ object.content }}</h2>
        <a href=" {% url 'pfeed' user=object.creator %}" target="_blank"><small>{{ object.creator }}</small></a>
      </div>
      {% for comment in object.contentcomment_set.all %}
        <div class="comment-item">
          <h5> {{ comment.message }}</h5>
          <a href=" {% url 'pfeed' user=comment.comment_creator %}" target="_blank"><small>{{ comment.comment_creator }}</small></a>
        </div>
      {% endfor %}
      <form method="post">
        {% csrf_token %}
        {{ form.message.errors }}
        {{ form.message }}
        <input class="btn btn-block feed-button" type="submit" />
      </form>
      </div>
    </div>
  </div>
{% endblock body %}
