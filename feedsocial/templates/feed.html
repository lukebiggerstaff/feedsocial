{% extends "base.html" %}
{% block body %}
<ul class="feed-grid">
  {% for content in object_list %}
   <li class="feed-grid--item">
     <h4> {{ content.content }}</h4>
     <div class="comment">
       <small><a href=" {% url 'pfeed' user=content.creator %}" target="_blank">{{ content.creator }}</a></small>
       <a href=" {% url 'comment-create' pk=content.pk %}"><em>{{ content.num_comments }}</em><i class="fa fa-comment"></i></a>
     </div>
   </li> 
  {% endfor %}
</ul>
{% endblock body %}
